<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KR Marketing Feed - 한국 마케팅 시행사 피드</title>
  <meta name="description" content="한국 마케팅 시행사들의 최신 상품과 트렌드를 실시간으로 수집하는 피드 사이트">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📊</text></svg>">
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="header-left">
        <a href="/" class="logo">
          <svg class="logo-icon" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="28" height="28" rx="6" fill="#1a56db"/>
            <path d="M7 14L12 9L17 14L22 9" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M7 20L12 15L17 20L22 15" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
          </svg>
          <span>KR Marketing</span>
        </a>
      </div>

      <div class="header-center">
        <div class="search-box">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
          <input type="text" id="searchInput" data-i18n-placeholder="search.placeholder" placeholder="상품명, 서비스, 키워드 검색...">
        </div>
      </div>

      <div class="header-right">
        <div class="lang-switcher">
          <button class="lang-btn active" data-lang="ko">KO</button>
          <button class="lang-btn" data-lang="en">EN</button>
          <button class="lang-btn" data-lang="zh">中文</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">

      <!-- Tab Bar -->
      <div class="tab-bar">
        <button class="tab-btn active" data-tab="services" data-i18n="tab.services">서비스</button>
        <button class="tab-btn" data-tab="news" data-i18n="tab.news">뉴스 &amp; 트렌드</button>
        <button class="tab-btn" data-tab="competitor" data-i18n="tab.competitor">경쟁사 동향</button>
      </div>

      <!-- Sub-filters (visible only on services tab) -->
      <div class="filter-bar" id="subFilterBar">
        <div class="filter-pills" id="filterPills">
          <button class="filter-pill active" data-category="all" data-i18n="filter.all">전체</button>
          <button class="filter-pill" data-category="viral" data-i18n="filter.viral">바이럴</button>
          <button class="filter-pill" data-category="review" data-i18n="filter.review">리뷰/후기</button>
          <button class="filter-pill" data-category="traffic" data-i18n="filter.traffic">트래픽/순위</button>
          <button class="filter-pill" data-category="sns" data-i18n="filter.sns">SNS</button>
          <button class="filter-pill" data-category="naver" data-i18n="filter.naver">네이버/카카오</button>
          <button class="filter-pill" data-category="ecommerce" data-i18n="filter.ecommerce">이커머스</button>
        </div>
      </div>

      <!-- Stats Bar -->
      <div class="stats-bar">
        <span class="stats-count" id="statsCount" data-i18n="stats.count">0개 피드</span>
        <span class="stats-updated" id="statsUpdated" data-i18n="stats.updated">방금 업데이트</span>
      </div>

      <!-- Feed List -->
      <div class="feed-list" id="feedList">
        <!-- Items rendered by JS -->
      </div>

      <!-- Loading Indicator -->
      <div class="loading-indicator" id="loadingIndicator" style="display: none;">
        <div class="spinner"></div>
      </div>

      <!-- Empty State -->
      <div class="empty-state" id="emptyState" style="display: none;">
        <h3 data-i18n="empty.title">데이터를 불러오는 중...</h3>
        <p data-i18n="empty.desc">잠시 후 다시 시도해 주세요.</p>
      </div>

    </div>
  </main>

  <!-- Newsletter Section -->
  <section class="newsletter-section">
    <div class="container">
      <h2 class="newsletter-title" data-i18n="newsletter.title">매일 아침, 마케팅 트렌드를 받아보세요</h2>
      <p class="newsletter-desc" data-i18n="newsletter.desc">신규 상품, 가격 변동, 업계 뉴스를 매일 이메일로 보내드립니다.</p>
      <form class="newsletter-form" id="newsletterForm">
        <input type="email" id="newsletterEmail" data-i18n-placeholder="newsletter.placeholder" placeholder="이메일 주소 입력" required>
        <button type="submit" data-i18n="newsletter.submit">구독하기</button>
      </form>
      <p class="newsletter-msg" id="newsletterMsg"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <span data-i18n="footer.copyright">&copy; 2026 KR Marketing Feed. All rights reserved.</span>
      <span data-i18n="footer.disclaimer">시행사 상품 정보는 자동 수집되며, 실시간과 다를 수 있습니다.</span>
    </div>
  </footer>

  <!-- Scroll to Top -->
  <button class="scroll-top" id="scrollTop" aria-label="Scroll to top">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="18 15 12 9 6 15"/>
    </svg>
  </button>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script type="module" src="/main.js"></script>
</body>
</html>
