name: Crawl & RSS Feed

on:
  schedule:
    # Run crawlers every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - crawl
          - rss

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        working-directory: functions
        run: npm ci

      - name: Write service account key
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 -d > /tmp/sa-key.json

      - name: Run crawlers
        working-directory: functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/sa-key.json
        run: node run-crawlers.js ${{ github.event.inputs.mode || 'all' }}

      - name: Cleanup
        if: always()
        run: rm -f /tmp/sa-key.json
